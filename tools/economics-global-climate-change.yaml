title: The economics of global climate change
url: http://www.ase.tufts.edu/gdae/education_materials/modules/The_Economics_of_Global_Climate_Change.pdf

description: A reading to learn about the economic analysis of climate change, and various economic policies for climate change adaptation and mitigation.

learningOutcomes: |
    Students will read about and discuss topics on the economics of global climate change. These topics include trends and projections for global climate, cost-benefit studies of global climate change, economic policies and policy tools for addressing climate change (adaptation and mitigation), and analysis of current climate change policies.

    Use this tool to help your students find answers to:

    1. What are the challenges in performing a cost-benefit analysis of global climate change?
    2. Discuss “carbon tax” as an economic policy for climate change mitigation.

